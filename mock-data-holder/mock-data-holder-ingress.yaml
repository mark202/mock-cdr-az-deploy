---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mock-data-holder
  annotations:
#    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    kubernetes.io/ingress.class: "external-mtls"
spec:
#  tls:
#  - hosts:
#      - mock-data-holder.markhogben.com
#    secretName: mock-data-holder-tls

  rules:
    - host: mock-data-holder.markhogben.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mock-data-holder
                port:
                  number: 8001
